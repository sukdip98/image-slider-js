<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ImageSlider.css">
    <title>Image slider</title>
</head>
<body>
    <div class="container">
        <ul class="slides">
            <li class="slide active">
                <img src="images/first.jpg" alt="">
            </li>
            <li class="slide">
                <img src="images/second.jpg" alt="">
            </li>
            <li class="slide">
                <img src="images/third.jpg" alt="">
            </li>
         
        </ul>
        <button class="button" id="prev"><</button>
        <button class="button" id="next">></button>

    </div>
    <script src="ImageSlider.js"></script>
</body>
</html>
